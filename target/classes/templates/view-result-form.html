<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<nav class="bg-indigo-600 p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="text-white text-2xl font-semibold">
            Student Result Viewer
        </div>

        <!-- Navbar Links -->
        <div class="hidden md:flex space-x-6">
            <a th:href="@{'/'}" class="text-white hover:bg-indigo-700 px-4 py-2 rounded-lg transition duration-300">Home</a>
            <a th:href="@{'/view-result'}" class="text-white hover:bg-indigo-700 px-4 py-2 rounded-lg transition duration-300">View Result</a>
            <a th:href="@{'/admin/add-result'}" class="text-white hover:bg-indigo-700 px-4 py-2 rounded-lg transition duration-300">Add Result</a>
            <a th:href="@{'/help'}" class="text-white hover:bg-indigo-700 px-4 py-2 rounded-lg transition duration-300">Help</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
            <button id="menu-toggle" class="text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="md:hidden hidden bg-indigo-700 p-4 space-y-4">
        <a href="#home" class="block text-white hover:bg-indigo-800 px-4 py-2 rounded-lg">Home</a>
        <a href="#view-result" class="block text-white hover:bg-indigo-800 px-4 py-2 rounded-lg">View Result</a>
        <a href="#add-result" class="block text-white hover:bg-indigo-800 px-4 py-2 rounded-lg">Add Result</a>
        <a href="#help" class="block text-white hover:bg-indigo-800 px-4 py-2 rounded-lg">Help</a>
    </div>
</nav>

<div class="h-screen flex items-center justify-center">
    <div class="max-w-xl w-full p-10 bg-white rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Get Your Result</h1>
        <p class="text-gray-700 text-center mb-6">Enter your details below to view your result</p>
        <form  class="max-w-sm mx-auto" th:action="@{/view-result-action}" th:object="${requestResultForm}" method="post">
            <div class="mb-5">
                <label for="rollNumber" class="block mb-2 text-sm font-medium text-gray-900 ">Your Roll Number</label>
                <input th:field="*{rollNumber}" type="text" id="rollNumber" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " placeholder="Enter Your Roll Number" />
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}"></p>
            </div>
            <div class="mb-5">
                <label for="dateOfBirth" class="block mb-2 text-sm font-medium text-gray-900 ">Your Date Of Birth</label>
                <input th:field="*{dateOfBirth}" type="date" id="dateOfBirth" name="dateOfBirth"
                       class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                <p class="text-red-500 text-sm" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
            </div>
            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Submit</button>
        </form>
    </div>
</div>


</body>
</html>
